<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>
    <link rel="stylesheet" href="styles.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark container-fluid">
    <div class="container-fluid">
        <a class="navbar-brand"href="#">
            <img src="OBMC 60 Icon_Circle.jpg" alt="logo" height="50px" width="50px">
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="topnav">
    <input type="text" placeholder="Search..">
    <button type="search"><Search>Search</Search></button>
    </div>
    </div>
    </nav>
   <div class="row container-fluid">
            <div class="box bg-info p-3">
                <div class="contact" style="width: 40%; border: 3px solid #50ff97;
            background: #fcfcfc;"><center>School Office Hours</div></center>
            <div class="table-bordered table-responsive" style="width: 40%;">
                <thead>>
                    <table class="table table-striped table">
                    <tr>
                        <th>Day</th>
                        <th>Office Hours</th>
                        <th>Departments</th><br>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>8:00 a.m. - 4:00P p.m.</td>
                        <td>Registar's Office</td><br>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>8:00 a.m. - 4:00 p.m</td>
                        <td>Accounting Office</td><br>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>8:00 a.m. - 4:00 p.m.</td>
                        <td>Guidance Office</td><br>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>8:00 a.m. - 4:00 p.m.</td>
                        <td>Principal's Office</td><br>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>8:00 a.m. - 1:00 p.m.</td>
                        <td>Admin Office</td><br>
                    </tr>
                    </table>
                </tbody>
                </div>

                <div class="form" style=" margin-bottom: 20% ;width: 30%; border: 1px solid #50ff97;
                background: #fcfcfc border-radius: 21px 21px 21px 21px;
                -webkit-border-radius: 21px 21px 21px 21px;
                -moz-border-radius: 21px 21px 21px 21px;">
                <form>
                <!-- EMAIL -->
                <div class="email mb-3">                                                                                                                                                                                                                                                                                                                                                                                                            
                    <label class="form-label" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <!-- PASSWORD -->
                <div class="password mb-3">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

                <!-- CHECKBOX -->
                <div class="remember mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>

                <!-- BUTTON -->
                <button type="submit" class="btn btn-danger">Submit Form</button>
    </form>

            
            </div>

        </div>
    </div>

  </body>
  </html>
